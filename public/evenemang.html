<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenemang - IS Lärkan</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS files -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="/images/larkan-logo.png" alt="IS Lärkan Logo">
            </a>
            <div class="nav-links">
                <a href="/">Hem</a>
                <a href="/about">Om oss</a>
                <a href="/evenemang" class="nav-highlight">Evenemang</a>
                <a href="/bli-medlem">Bli medlem</a>
                <a href="/strava-data">Löparstatistik</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-background"></div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1>Evenemang</h1>
                <p>Delta i våra löparträffar och evenemang</p>
            </div>
        </section>

        <section class="events-grid">
            <div class="container">
                <div class="event-card">
                    <div class="event-date">
                        <span class="day">Tors</span>
                        <span class="time">12:00</span>
                    </div>
                    <div class="event-details">
                        <h3>Veckolöpning</h3>
                        <p>Gemensam löpning för alla nivåer</p>
                        <p class="event-location">
                            <span class="material-icons">location_on</span>
                            Lärkan, Stockholm
                        </p>
                    </div>
                    <a href="#" class="button primary">Anmäl dig</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
