<!DOCTYPE html>
<html>
<head>
    <title>Strava Authentication</title>
</head>
<body>
    <script>
        // Send success message to opener and close window
        if (window.opener) {
            window.opener.postMessage('strava-auth-success', '*');
            window.close();
        } else {
            // Redirect to main page if opened directly
            window.location.href = '/statistics';
        }
    </script>
</body>
</html>
